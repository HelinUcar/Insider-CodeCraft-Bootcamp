<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görev Listesi</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #addTask {
            background-color: #28a745;
            color: white;
        }
        #addTask:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .complete {
            background-color: #28a745;
            color: white;
        }
        .complete:hover {
            background-color: #218838;
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        .delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Görev Listesi</h2>
        <input type="text" id="taskInput" placeholder="Görev ekle...">
        <button id="addTask">Ekle</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        $(document).ready(function() {
            $('#addTask').click(function() {
                var taskText = $('#taskInput').val();
                if (taskText !== "") {
                    var newTask = $('<li><span>' + taskText + '</span> <button class="complete">Tamamlandı</button> <button class="delete">Sil</button></li>');
                    $('#taskList').append(newTask);
                    $('#taskInput').val("");
                }
            });
            $(document).on('click', '.delete', function() {
                $(this).parent().remove();
            });
            $(document).on('click', '.complete', function() {
                $(this).siblings('span').toggleClass('completed');
                if ($(this).text() === 'Tamamlandı') {
                    $(this).text('Geri Al');
                    $(this).css('background-color', '#ffc107');
                } else {
                    $(this).text('Tamamlandı');
                    $(this).css('background-color', '#28a745');
                }
            });
        });
    </script>
</body>
</html>
