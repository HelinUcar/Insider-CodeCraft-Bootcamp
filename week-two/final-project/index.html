<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Task Management</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="assets/img/header.png" alt="Logo">

    </header>
    <main class="container">

        <div class="top">
            <img src="assets/img/icon/post-it.png" alt="icon" class="icon">
            <h1>Real-Time Task Management</h1>
        </div>

        <div class="middle">
            <div class="left">
                <div class="clock">
                    <div class="time-box">
                        <div id="day">SU</div>
                        <div class="label">DAY</div>
                    </div>
                    <div class="time-box">
                        <div id="hours">00</div>
                        <div class="label">HOURS</div>
                    </div>
                    <div class="time-box">
                        <div id="minutes">00</div>
                        <div class="label">MINUTES</div>
                    </div>
                    <div class="time-box">
                        <div id="seconds">00</div>
                        <div class="label">SECONDS</div>
                    </div>
                </div>
                <div class="task-container">
                    <form id="taskForm">
                        <div class="task-form">
                            <div class="form-input">
                                <label for="taskTitle">Task Title:</label>
                                <input type="text" id="taskTitle" placeholder="Task Title" required>
                            </div>
                            <div class="form-input">
                                <label for="taskDescription">Task Description:</label>
                                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                            </div>
                            <div class="priority-group">
                                <input type="radio" name="priority" value="Low Priority"> <label>Low Priority</label>
                                <input type="radio" name="priority" value="Medium Priority"> <label>Medium
                                    Priority</label>
                                <input type="radio" name="priority" value="High Priority"> <label>High Priority</label>
                            </div>
                            <button class="pushable" type="submit">
                                <span class="shadow"></span>
                                <span class="edge"></span>
                                <span class="front">
                                    Add
                                </span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>

            <div class="right">
                <div class="task-list-container">
                    <input type="checkbox"  id="filterCompleted">
                    <label for="filterCompleted" id="filterButton" class="checkbox-btn">Show Completed Tasks</label>
                    <input type="checkbox" id="sortPriority">
                    <label for="sortPriority" id="sortButton" class="checkbox-btn2">Sort by Priority</label>
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-container">
                <div class="footer-header">
                    <h2>Tasarım</h2>
                    <p>Helin Duygu Uçar</p>
                </div>

                <div class="footer-media">
                    <a href="https://github.com/HelinUcar"><i class="bx bxl-github"></i></a>
                    <a href="https://www.linkedin.com/in/helin-duygu-u%C3%A7ar-64043617b/"><i
                            class="bx bxl-linkedin"></i></a>
                    <a href="https://www.instagram.com/helinucar09/"><i class="bx bxl-instagram"></i></a>
                </div>

            </div>

        </footer>


    </main>
    <script src="assets/js/script.js" type="text/javascript"></script>

</body>


</html>
