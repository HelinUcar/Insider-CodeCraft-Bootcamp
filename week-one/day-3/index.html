<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="desert-iphone.png" alt="Product 1">
            <h3>iPhone 16 Pro 256 GB</h3>
            <p>Smartphone Desert Titanium</p>
            <div class="price">$1199</div>
            <a href="#" class="btn btn-animation">Add To Cart</a>
        </div>
        <div class="card">
            <img src="natural-iphone.png" alt="Product 2">
            <h3>iPhone 16 Pro 256 GB</h3>
            <p>Smartphone Natural Titanium</p>
            <div class="price">$1199</div>
            <a href="#" class="btn btn-animation">Add To Cart</a>
        </div>
        <div class="card">
            <img src="white-iphone.png" alt="Product 3">
            <h3>iPhone 16 Pro 256 GB</h3>
            <p>Smartphone White Titanium</p>
            <div class="price">$1199</div>
            <a href="#" class="btn btn-animation">Add To Cart</a>
        </div>
        
    </div>
   
</body>

</html>
