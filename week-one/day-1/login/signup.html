<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input name="name" type="text" id="name" required>
            <label for="surname">Surname</label>
            <input name="surname" type="text" id="surname" required>
            <label for="email">Email</label>
            <input name="email" type="email" id="email" required>
            <label for="birth_date">Birth Date</label>
            <input name="birth_date" type="date" id="birth_date" required>
            <label for="phone">Phone</label>
            <input name="phone" type="tel" id="phone" required>
            <label for="password">Password</label>
            <input name="password" type="password" id="password" required>
            <label for="password_confirm">Confirm Password</label>
            <input name="password_confirm" type="password" id="password_confirm" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
